version: '3'
services:
  postgres: 
    build:
      context: ./waltz-sample-db
    image: davidwatkins73/waltz-sample-db
    ports: 
      - "5632:5432"
    networks:
      - waltz-network

  web:
    build:
      context: ./waltz-web
    image: davidwatkins73/waltz-web
    ports:
      - "80:8443"
    depends_on: 
      - postgres
    networks:
      - waltz-network

networks:
  waltz-network:
